<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper Coding</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background: #222;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video {
            margin: 10px;
        }

        .process {
            text-align: center;
        }

        .process img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Jasper Coding</h1>
    </header>

    <section id="videos" class="videos">
        <!-- Embed your YouTube videos here -->
        <div class="video">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- Add more video if needed -->
    </section>

    <section id="process" class="process">
        <h2>My Way of doing things</h2>
        <!-- Add images or descriptions of your creative process -->
        <img src="your_process_image_1.jpg" alt="My Process 1">
        <img src="your_process_image_2.jpg" alt="My Process 2">
        <!-- Add more content as needed -->
    </section>

</body>
</html>
